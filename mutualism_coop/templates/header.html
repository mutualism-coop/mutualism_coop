{% load wagtailcore_tags i18n %}

{% translate "Search" as search %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% slugurl 'home' %}">Mutualism.coop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{% translate "Toggle navigation" %}">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about">{% translate "About" %}</a>
      </li>
     </ul>

    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
      <input class="form-control mr-sm-2" type="search" name="query" {% if search_query %} value="{{ search_query }}" {% endif %} placeholder="{{ search }}" aria-label="{{ search }}">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">{{ search }}</button>
    </form>
  </div>
</nav>
